<header id="header" class="module header fixed z-50 w-full bg-gray-50  lg:py-0" data-module="header">
  <a
    class="skip-link text-center opacity-0 absolute hidden mx-auto w-full bg-black text-white"
    href="javascript:;"><span>Skip to content</span></a>
  <nav class="container navbar navbar-expand-lg lg:flex mx-auto py-10 items-center justify-between">
    <div
      class="header-mobile row items-center justify-between flex-wrap"
    >
      <div class="col col-9 col-lg-12">
        <a
          id="header-logo"
          class="navbar-brand header-logo w-full"
          title="{{ title }}"
          href="index.html"
        >
          <img
            src="../../../assets/images/logo.png"
          />
        </a>
      </div>
      <div class="col col-3 text-right lg:hidden">
        <button
          class="border-0 hamburger-menu"
          type="button"
          data-toggle="collapse"
          data-target="#main-menu"
          aria-controls="main-menu"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icomoon icon-close hidden"></span>
          <span class="sr-only">Open Menu</span>
        </button>
      </div>
    </div>
    {% include "modules/global/menu.html" %}
  </nav>
</header>
